{% extends 'languages/base.html' %}
{% block content %}
<h2>Available Languages</h2>
<ul>
    {% for language in languages %}
        <li>
            <a href="/{{ language.id }}/">{{ language }}</a>
            | <a href="/{{ language.id }}/edit/">Edit</a>
            | <a href="/{{ language.id }}/delete/">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
