{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Languages" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">{% trans "Available Languages" %}</h2>

    <div class="list-group">
        {% for language in languages %}
        <a href="{% url 'language_detail' language.id %}" class="list-group-item list-group-item-action">
            {{ language.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
