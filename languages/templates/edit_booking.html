{% extends 'base.html' %}
{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Your Booking</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
